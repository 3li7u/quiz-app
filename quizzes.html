<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - All Quizzes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="brand">
            <a href="./">
              <img src="./images/logo-white.png" alt="logo" />
            </a>
          </div>
          <div class="menu">
            <ul>
              <li>
                <a class="btn btn-white" href="./">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h2>Quiz App</h2>
          <p>Choose a quiz to start, you can filter them by category.</p>
          <div class="categories row"></div>
          <div class="quizzes row"></div>
        </div>
      </section>
    </main>
    <script src="./js/quizzesScripts.js" type="module"></script>
  </body>
</html>
